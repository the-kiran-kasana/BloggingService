<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .blog-card {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .blog-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-body {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blog-card">
            <h1 class="blog-title">Sample Blog Title</h1>
            <p class="blog-body">
                This is a sample blog body. Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Curabitur vel urna vitae leo eleifend commodo. Sed bibendum quam sit amet quam fringilla, 
                nec sodales justo tincidunt. Duis vel fringilla quam.
            </p>
            <div class="blog-tags">
                <div class="tag">Tag1</div>
                <div class="tag">Tag2</div>
                <div class="tag">Tag3</div>
            </div>
        </div>

        <!-- Add more blog cards as needed -->
    </div>
</body>
</html>
