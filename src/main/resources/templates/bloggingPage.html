<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/javascript/BlogServiceJs.js"></script>
    <title>Blogging Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center text within the container */
        }

        h1 {
            margin-bottom: 20px; /* Add space below the heading */
        }

        #searchInput {
            height: 30px;
            width: 60%; /* Use a percentage for responsiveness */
            max-width: 500px;
            margin: 0 auto; /* Center the input */
            box-sizing: border-box;
            padding: 5px; /* Add padding for a better visual appearance */
        }

        button {
            height: 30px;
            width: 30%; /* Use a percentage for responsiveness */
            max-width: 80px;
            margin-top: 10px; /* Add space between input and button */
            border: none;
            box-sizing: border-box;
            background-color: #d6d7d6; /* Add a background color */
            color: white; /* Set text color to white */
            cursor: pointer;
        }

        #blogdetails {
            width: 80%;
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }

        #addblogs {
            height: 34px;
            width: 110px;
            border-radius: 10px;
            border: none;
            box-sizing: border-box;
            background-color: #3498db; /* Add a background color */
            color: white; /* Set text color to white */
            cursor: pointer;
        }

        .blog-card {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .blog-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-body {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Blogging Service</h1>
        <input type="text" id="searchInput" placeholder="Search for a tag ...">
        <button onclick="fetchBlogs()">Search</button>
        <!-- <button id="addblogs" onclick="AddBlogs()">Add_Blogs +</button> -->
        <div style="margin-top: 50px;" id="blogdetails"></div>
    </div>
</body>
</html>
