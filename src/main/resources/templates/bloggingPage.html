<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/javascript/BlogServiceJs.js"></script>
    <title>Blogging Service</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center text within the container */
        }

        h1 {
            margin-bottom: 20px; /* Add space below the heading */
        }

        #blogdetails {
            width: 80%;
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }

        #addblogs {
            height: 34px;
            width: 110px;
            border-radius: 10px;
            border: none;
            box-sizing: border-box;
            background-color: #3498db; /* Add a background color */
            color: white; /* Set text color to white */
            cursor: pointer;
        }

        .blog-card {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .blog-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-body {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #searchButton {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5; /* Initially set to disabled */
        }

        #searchButton:enabled {
            opacity: 1; /* Enable button when input is not empty */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Blogging Service</h1>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search for a tag ..." oninput="enableSearchButton()">
          <button id="searchButton" onclick="fetchBlogs()" disabled>Search</button>
        </div>
        <div style="margin-top: 50px;" id="blogdetails"></div>
    </div>

    <script>
      function enableSearchButton() {
          var searchInput = document.getElementById('searchInput');
          var searchButton = document.getElementById('searchButton');
          searchButton.disabled = !searchInput.value.trim();
      }

      function searchBlogs() {
          var searchInputValue = document.getElementById('searchInput').value.trim();
          // Perform the search operation with searchInputValue
          console.log('Search for:', searchInputValue);
      }
  </script>
</body>
</html>
